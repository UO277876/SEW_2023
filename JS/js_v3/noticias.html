        <section>
            <h2>Añadir noticia por carga de archivos</h2>
                <p><input type="file" onchange="noticias.readInputFile(this.files);"></p>
                <p data-type="file"></p>
        </section>

        <section>
            <h2>Añadir noticias</h2>
                <form name="noticia">
                    <!-- 1. Campo titulo -->
                    <p><label for="titulo">Título:</label>
                        <input id="titulo" type="text" name="titulo" placeholder="Inserte título" required/></p>
                    <!-- 2. Campo subtitulo -->
                    <p><label for="subtitulo">Subtítulo:</label>
                        <input id="subtitulo" type="text" name="subtitulo" placeholder="Inserte subtítulo" required/></p>
                    <!-- 3. Campo descripcion -->
                    <p><label for="descripcion">Descripción:</label>
                        <input id="descripcion" name="descripcion" type="text" placeholder="Inserte descripción" required/></p>
                    <!-- 4. Campo autor -->
                    <p><label for="autor">Autor:</label>
                        <input id="autor" type="text" name="autor" placeholder="Inserte autor" required/></p>
                </form>

                <button onclick="noticias.addInformation()">Añadir</button>
        </section>
