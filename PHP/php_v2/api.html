    <main>
        <section>
            <h2>Introducción</h2>
            <p>¡Añade tus canciones favoritas!</p>
            <video src="multimedia/videos/demons_mp.mp4" controls preload="auto"></video>

            <button type="button" onclick="api.abrirPantallaCompleta()">Ver en pantalla completa</button>
        </section>

        <section>
            <h2>Añade canciones</h2>

            <form name="cancion">
                <!-- 1. Campo titulo -->
                <p><label for="titulo">Título:</label>
                    <input id="titulo" name="titulo" type="text" placeholder="Escriba título" required/></p>
                <!-- 2. Campo genero -->
                <p><label for="genero">Género:</label>
                    <input id="genero" name="genero" type="text" placeholder="Escriba género"  required/></p>
                <!-- 3. Campo autor -->
                <p><label for="autor">Autor:</label>
                    <input id="autor" name="autor" type="text" placeholder="Autor" required/></p>
                <!-- 4. Campo file - Debe ser obligatoriamente .png o .jpg -->
                <p><label for="portada">Seleccione una imagen (.jpg):</label>
                    <input id="portada" type="file" accept=".jpg" onchange="api.readInput(this.files);" required/></p>
            </form>

            <button onclick="api.addInformation()">Añadir</button>
        </section>

        <section>
            <h2>Tus canciones favoritas</h2>
            
        </section>
